<!DOCTYPE html>
<html lang="en">

<!-- Template taken from https://startbootstrap.com/template-overviews/heroic-features/ -->

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Eco Engineers">

    <title>Northwestern Recycling</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/heroic-features.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container" id="navContainer">
        <a class="navbar-brand" href="index.html">Northwestern Recycling</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="itemListPage">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Items</h1>
        <p class="lead">Use the list below to find information on items and their recyclability.</p>
      </header>

      <header class="jumbotron my-4">
        <input type="text" class="form-control" name="query" id="itemSearchBar" placeholder="Search for items to dispose...">

        <div class="filter-buttons">
          <label class="checkbox"><input type="checkbox" checked value="recyclable">
            <span style="color: #00c851">Recyclable</span>
          </label>
          <label class="checkbox"><input type="checkbox" checked value="special">
            <span style="color: #ffbb33">Special</span>
          </label>
          <label class="checkbox"><input type="checkbox" checked value="garbage">
            <span style="color: #ff4444">Garbage</span>
          </label>
        </div>

        <!-- Regular Table -->
        <table class="table table-hover" id="itemTable">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Recyclability</th>
              </tr>
            </thead>
            <tbody>
              <tr class="item-search-row" v-for="item in items" :data-href="'item.html?item=' + item.id">
                <td>{{item.name}}</td>
                <td>
                  <span v-if="item.special" style="color: #ffbb33">Special</span>
                  <span v-else-if="item.recyclable" style="color: #00c851">Recyclable</span>
                  <span v-else style="color: #ff4444">Garbage</span>
                </td>
              </tr>
            </tbody>
          </table>
      </header>
      

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Eco Engineers 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src = "scripts/itemsdata.js"></script>
    <script src = "scripts/itemlist.js"></script>




  </body>

</html>
